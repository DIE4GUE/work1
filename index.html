    <script>
        const convert = () => {
            // 15 usd in rub
            const text = document.querySelector('input').value;
            const splitedText = text.split(' ');
            const value = Number(splitedText[0]);
            const from = splitedText[1].toUpperCase();
            const to = splitedText[3].toUpperCase();
            document.querySelector('.result').textContent = fx(value).from(from).to(to).toFixed(2).replace('.', ',') + ' ' + splitedText[3].toUpperCase();
            
        }
      
    </script>
    <script>
        function CBR_XML_Daily_Ru(rates) {
          var USDrate = rates.Valute.USD.Value.toFixed(2).replace('.', ',');
          var USD = document.getElementById('USD');
          USD.innerHTML = USD.innerHTML.replace('00,00', USDrate);
        
          var EURrate = rates.Valute.EUR.Value.toFixed(2).replace('.', ',');
          var EUR = document.getElementById('EUR');
          EUR.innerHTML = EUR.innerHTML.replace('00,00', EURrate);
        }
